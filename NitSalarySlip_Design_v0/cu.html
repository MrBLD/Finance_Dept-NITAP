<!DOCTYPE html>
<html>

<head>
    <title>Upload</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <nav>

        <div class="nit">
            <img src="https://www.nitap.ac.in/assets/logo_big.jpg" alt="NITAP Logo" class="nit_logo"><span>National
                Institute
                Of Technology, <span style=" font-size: 90%;"> Arunachal Pradesh</span></span>
        </div>

        <div>
            <div class="l1">
                <ul>
                    <li> <a href="#" class="btn btn-white btn-animation-1"
                            style="display: flex; flex-direction: roW; align-items: center;"><img
                                src="Assets/Dash.svg" class="nav_icon" alt="icon">Dashboard</a> </li>
                    <li> <a href="#" class="btn btn-white btn-animation-1"
                            style="display: flex; flex-direction: roW; align-items: center;"><img src="Assets/chart.svg"
                                class="nav_icon" alt="icon">Monthly Reports</a> </li>
                    <li> <a href="#" class="btn btn-white btn-animation-1"
                            style="display: flex; flex-direction: roW; align-items: center; color: #027456; background-color: white;"><img
                                src="Assets/Upload1.svg" class="nav_icon" alt="icon">Upload</a> </li>
                    <li> <a href="#" class="btn btn-white btn-animation-1"
                            style="display: flex; flex-direction: roW; align-items: center;" align-items: center;><img
                                src="Assets/new notification.svg" class="nav_icon" alt="icon">Notification</a>
                    </li>
                </ul>
            </div>
            <div class="l2">
                <ul>
                    <li> <a href="#" class="btn btn-white btn-animation-1"
                            style="display: flex; flex-direction: roW; align-items: center;"><img
                                src="Assets/Setting.svg" class="nav_icon" alt="icon">Settings</a> </li>
                    <li> <a href="#" class="btn btn-white btn-animation-1"
                            style="display: flex; flex-direction: roW; align-items: center;"><img
                                src="Assets/log out.svg" class="nav_icon" alt="icon">Log Out</a> </li>
                    <li> <a href="#" class="btn btn-white btn-animation-1"
                            style="display: flex; flex-direction: roW; align-items: center;"><img src="Assets/help.svg"
                                class="nav_icon" alt="icon">Help</a> </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- content start -->

    <div class="content">
        <div>
            <h2 style="margin-left: 8%" ;><b>Upload</b></h2>
        </div>

        <div class="data-card data" style=" display: flex;flex-direction: column;flex-wrap: wrap;">

            <div>
                <h2 align="Left"><b>Upload Details</b></h2>
            </div>
            <div style="padding-bottom: 1%;">
                <form style="display: flex; align-items: center;">
                    <label for="month">Month:&ensp;</label>
                    <select id="month" name="month">
                        <option value="01">January</option>
                        <option value="02">February</option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </form>
            </div>
            <div style="padding-bottom: 3%;">
                <form style="display: flex; align-items: center;">
                    <label for="year">Year:&ensp;</label>
                    <select id="year" name="year"></select>
                </form>

                <script>
                    const yearSelect = document.getElementById("year");
                    const currentYear = new Date().getFullYear();

                    for (let year = 1900; year <= currentYear; year++) {
                        const option = document.createElement("option");
                        option.value = year;
                        option.text = year;
                        yearSelect.appendChild(option);
                    }
                </script>
                </form>
            </div>
            <div >
                <a href="#" class="btn btn-white btn-animation-1" align='center' style="display: flex; align-items: center; text-decoration: none; padding: 3.5%; text-align: center;"><img
                        src="Assets/Upload.svg" style="width: 20%;"  class="nav_icon" alt="icon">&ensp;Upload&ensp;&ensp;</a>
            </div>
        </div>

        <section class="base-cards" style="display: flex; padding-bottom: 0%;">
            <div class="card2">
                <h3>Last Log-in</h3>
                <p style="font-size: 125%;">Date: <span style="font-size: 2.5em;">20/03/23</span></p>
                <p><span style=" font-size: 125%">XXX</span> <span color: black;>Before</span></p>
            </div>

            <div class="card2">
                <h3>Total Devices</h3>
                <p style="font-size: 125%;"> <span style="font-size: 2.5em;">4 Devices</span></p>
                <!-- <p style="font-size: 2.5em; color:#027456"></p> -->
                <p><span style=" font-size: 125%">XXX</span> <span color: black;>New Device</span></p>
            </div>

            <div class="misc-card">
                <p><img src="Assets/misc.png" align="right" style="max-width: 90%;"></p>
            </div>
        </section>
    </div>
</body>

</html>
